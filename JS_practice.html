                }
                else{
                    image.src="ofbulb.jpg";
                }
            }

    <h1>reverse number</h1>
    <body>
        <p id="demo"></p>
        <script>
            function rev() {
                let reverse=0;
                let num=123;
                let digit=0;
                while(num!=0){
                    digit=num%10;
                    reverse=reverse*10+digit;
                    num=math.floor(num/10);
                }
            }
            document.getElementById('demo').innerHTML=reverse;
        </script>
    </body>






    <body>
        <h1>array_Operations</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            const arr=['aniket','yash','utsab','iswarya'];
            arr.unshift('shaifali')// adds at 1st index
            arr.push('jit')// adds at last index
            arr.pop()
            document.getElementById('demo1').innerHTML=arr.indexOf('yash');
            document.getElementById('demo2').innerHTML=arr.toString();
            document.getElementById('demo3').innerHTML=arr.length;
           

        </script>
    </body>
